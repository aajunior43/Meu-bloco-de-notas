<!DOCTYPE html>
<html>
  <head>
    <title>Bloco de notas WhatsApp</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
        background-color: #ffffff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 40px;
      }
      textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        resize: none;
      }
      .button {
        display: block;
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        background-color: #4CAF50;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bloco de notas WhatsApp</h1>
      <textarea id="note" cols="40" rows="10" placeholder="Digite sua nota aqui..."></textarea>
      <button class="button" onclick="sendToWhatsApp()">Enviar para WhatsApp</button>
    </div>

    <script>
      function sendToWhatsApp() {
        var note = document.getElementById('note').value;
        var encodedNote = encodeURIComponent(note);
        var whatsappUrl = 'https://api.whatsapp.com/send?phone=5544991082795&text=' + encodedNote;
        window.open(whatsappUrl);
      }
    </script>
  </body>
</html>
