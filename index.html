<!DOCTYPE html>

<html>
<head>
<title>Bloco de notas WhatsApp</title>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<meta content="Um bloco de notas simples que permite enviar notas para o WhatsApp." name="description"/>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: black;
  color: #FFAA00; /* Orange-yellow */
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  background-color: #FFAA00; /* Orange-yellow */
  color: black;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

h1, h2 {
  text-align: center;
}

p {
  line-height: 1.5;
}

@media only screen and (max-width: 600px) {
  .container {
    width: 100%;
    padding: 10px;
  }
}

body {
  font-family: 'Courier New', Courier, monospace;
}
</style>
</head>
<body>
<div class="container">
<h1>Bloco de notas WhatsApp</h1>
<textarea cols="40" id="note" placeholder="Digite sua nota aqui..." rows="10"></textarea>
<button class="button" onclick="sendToWhatsApp()">Enviar para WhatsApp</button>
</div>
<script>
      function sendToWhatsApp() {
        var note = document.getElementById('note').value;
        if (note.trim() === '') {
          alert('Por favor, digite uma nota antes de tentar enviar.');
          return;
        }
        var encodedNote = encodeURIComponent(note);
        var whatsappUrl = 'https://api.whatsapp.com/send?phone=5544991082795&text=' + encodedNote;
        window.open(whatsappUrl);
      }
    </script>
</body>
</html>
